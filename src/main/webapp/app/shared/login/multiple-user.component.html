<div class="modal-header">
  <h4 class="modal-title"><i aria-hidden="true" class="fa fa-user text-primary"></i> Selezionare l'utente applicativo con cui accedere</h4>
</div>
<div class="modal-body">
  <div class="form-group">
    <select class="form-control w-100" [(ngModel)]="selectedUser">
      @for (user of account.accountUsers; track user) {
        <option [disabled]="!user.credentialsNonExpired" [value]="user.login">{{user.login}} - {{user.descrizione}}</option>
      }
    </select>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-block" data-dismiss="modal" (click)="confirm()">Conferma @if (isRequesting) {
    <i class="fa fa-refresh"  [ngClass]="{'faa-spin animated' : isRequesting}"></i>
  }</button>
</div>
